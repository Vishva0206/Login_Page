<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ad3a636249.js" crossorigin="anonymous"></script>
    <link href = "Styles.css" rel = "stylesheet">
</head>
<body>
    <div class = "container" id = "container">
        <div class = "form-container sign-up-container">
            <form action = "#">
                <h1> Create Account</h1>
                <div class = "social-container">
                    <a href = "#" class = "social">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href = "#" class = "social">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <a href = "#" class = "social">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
                <span>or use your email for registration</span>
                <input type = "text" placeholder = "your name" required>
                <input type = "email" placeholder = "your email" required>
                <input type = "password" placeholder = "your password" required>
                <button>Sign Up</button>
            </form>
        </div>
        <div class = "form-container sign-in-container">
            <form action = "#">
                <h1> Sign In</h1>
                <div class = "social-container">
                    <a href = "#" class = "social">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href = "#" class = "social">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <a href = "#" class = "social">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
                <span>or use your account</span>
                <input type = "text" placeholder = "your name" required>
                <input type = "email" placeholder = "your email" required>
                <input type = "password" placeholder = "your password" required>
                <button>Sign In</button>
            </form>
        </div>
        <div class = "overlay-container">
            <div class = "overlay">
                <div class = "overlay-panel overlay-left">
                    <h1>Welcome!</h1>
                    <p>Once you created your account you can Sign in</p>
                    <button class="press" id="SignIn">Sign in</button>
                </div>
                <div class = "overlay-panel overlay-right">
                    <h1>Create Account!</h1>
                    <p>If you don't have an account yet? </p>
                    <button class="press" id ="SignUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
  <script src = "app.js"></script>
</body>
</html>
